<p-panel header="pipes numericos" class="p-1">
  <p>Pipes incluidos en angular - usualmente en el common module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{ totalSells | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{ totalSells | currency : "CL : ''" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
