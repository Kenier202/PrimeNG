<p-panel [showHeader]="false">
  <h1>Pipes basicos</h1>
  <p>Pipes incluidos en angular - usualmente en el common module</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase"> {{ nameLower | uppercase }} </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="lowercase"> {{ nameLower | lowercase }} </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="titlecase"> {{ fullName | titlecase }} </p-card>
  </div>
</div>
